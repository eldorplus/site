<table class="table">
    <tr>
        <td><h3>My Maps</h3></td>
        <td align="right"><a ui-sref="addMap" class="btn btn-primary">New Map</a></td>
    </tr>
    <tr ng-repeat="map in maps">
        <td>
            <a href="/map/{{map._id}}" target="_blank">{{map.name}}</a>
            <br/>
            <span ng-bind-html="map.description | trusted"></span>
        </td>
        <td align="right"><a class="btn btn-primary" ui-sref="editMap({id:map._id})">Edit</a></td>
    </tr>
</table>
