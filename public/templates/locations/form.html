<div class="well well-sm" data-ng-show="location.loc.coordinates[0]">
    <p>latitude, longitude:
        <strong>
            <span data-ng-bind="location.loc.coordinates[1]"></span>,
            <span data-ng-bind="location.loc.coordinates[0]"></span>
        </strong>
    </p>
</div>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" name="styleHash" value="1939180" ng-model="location.styleHash">
            Shops &amp; Markets
        </label>
        <label>
            <input type="radio" name="styleHash" value="53ca3a80" ng-model="location.styleHash">
            Food
        </label>
        <label>
            <input type="radio" name="styleHash" value="-662d500" ng-model="location.styleHash">
            Art &amp; Museums
        </label>
        <label>
            <input type="radio" name="styleHash" value="3a98100" ng-model="location.styleHash">
            Landmarks
        </label>
        <label>
            <input type="radio" name="styleHash" value="-2a77fa60" ng-model="location.styleHash">
            Specialty
        </label>
    </div>
</div>
<div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text"
           data-ng-model="location.name"
           class="form-control"
           id="name"
           placeholder="Name of this location."/>
</div>
<div class="form-group">
    <label for="address" class="control-label">Address</label>
    <input type="text"
           data-ng-model="location.address"
           class="form-control"
           id="address"
           placeholder="Enter the address here."/>
</div>
<div class="form-group">
    <label for="url" class="control-label">URL</label>
    <input type="text"
           data-ng-model="location.url"
           class="form-control"
           id="url"
           placeholder="http://"/>
</div>
<div class="form-group">
    <label for="desc" class="control-label">Description</label>
    <textarea data-ck-editor data-ng-model="location.description"
          class="form-control" id="desc"
          placeholder="Describe this location">
    </textarea>
</div>

<div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save"/>
</div>
