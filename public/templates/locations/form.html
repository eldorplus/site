<div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text"
           data-ng-model="location.name"
           class="form-control"
           id="name"
           placeholder="Name of this location."/>
</div>
<div class="form-group">
    <label for="desc" class="control-label">Description</label>
    <textarea data-ck-editor data-ng-model="location.description"
          class="form-control" id="desc"
          placeholder="Describe this location">
    </textarea>
</div>
<div class="form-group">
    <label for="address" class="control-label">Address</label>
    <input type="text"
           data-ng-model="location.address"
           class="form-control"
           id="address"
           placeholder="Enter the address here."/>
</div>
<div class="form-group">
    <label for="url" class="control-label">URL</label>
    <input type="text"
           data-ng-model="location.url"
           class="form-control"
           id="url"
           placeholder="http://"/>
</div>
<div class="form-group">
    Longitude: <span data-ng-bind="location.loc.coordinates[0]"></span>
    <br/>
    Latitude: <span data-ng-bind="location.loc.coordinates[1]"></span>
</div>
<div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save"/>
</div>
