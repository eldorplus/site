    <h1>Flesch-Kincaid Readability Analysis</h1>

      <form role="form">
        <p class="bg-primary">Score: <span id="fscore">0.0</span></p>
        <p class="bg-warning">Grade Level: <span id="fgrade">0.0</span></p>
        <textarea class="form-control" width="100%" cols="80" rows="15" id="specimen"></textarea>
        <br/>
        <button type="submit" class="btn btn-primary" id="calculate">Analyse</button>
      </form>
    </div>
  </div>
</div>
